name: Publish Egg

on:
  release:
    types: [published]

jobs:
  publish-egg:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: denolib/setup-deno@master
        with:
          deno-version: 1.4.6
      - run: deno install -Af --unstable https://x.nest.land/eggs@0.3.8/eggs.ts
      - run: |
          eggs link ${{ secrets.NESTAPIKEY }}
          eggs publish
