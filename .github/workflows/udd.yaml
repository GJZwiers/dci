name: udd-update-dependencies

on:
  workflow_dispatch:
  schedule:
    - cron: "42 19 * * *"

jobs:
  update-dependencies:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: denoland/setup-deno@v1
        with:
          deno-version: 1.24.2
      - name: Update dependencies
        run: |
          deno run -A https://deno.land/x/udd/main.ts init.ts schema.ts writeConfigFile.test.ts
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        id: pr
        with:
          commit-message: "chore(deps): update dependencies"
          title: "chore(deps): update dependencies"
          body: >
            Dependencies updated by [udd](https://github.com/hayd/deno-udd).
          branch: deno-dependency-updates
          author: GitHub <noreply@github.com>
          delete-branch: true
      - name: Retrieve commit sha
        id: commit
        run: |
          echo "::set-output name=sha::$(git rev-parse HEAD)"
      - name: Set commit status with pending
        uses: Sibz/github-status-action@v1
        with:
          authToken: ${{ secrets.GITHUB_TOKEN }}
          context: "Basic tests"
          state: "pending"
          sha: ${{ steps.commit.outputs.sha }}
      - name: Basic tests
        id: test
        continue-on-error: true
        run: |
          deno test --allow-read --allow-write --lock=lock.json --lock-write
      - name: Set commit status with outcome
        uses: Sibz/github-status-action@v1
        with:
          authToken: ${{ secrets.GITHUB_TOKEN }}
          context: "Basic tests"
          description: "To run other CI actions close/reopen this PR"
          state: ${{ steps.test.outcome }}
          sha: ${{ steps.commit.outputs.sha }}

      - run: git push --set-upstream origin deno-dependency-updates
      
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Apply lockfile changes